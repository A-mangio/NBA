<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="keywords" content="NBA, basket, basket america">
        <script type="application/ld+json" src="../../schema.json"></script>

        <title>All of NBA</title>

        <!-- Chart.js CDNJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../stylesheet/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Dark Mode-->
        <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
        <link rel="stylesheet" href="../stylesheet/dark-mode.css" media="(prefers-color-scheme: light)">
    </head>
<body class="d-flex flex-column min-vh-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="background-color: rgb(33, 37, 41)!important;">
            <div class="container px-5">
                <a class="navbar-brand" href="/">All of NBA</a>
                <div style="color:white">
                    <dark-mode-toggle
                        appereance="switch"
                        dark="Night Mode"
                        light="Day Mode"
                    ></dark-mode-toggle>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="table">Table</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Chart</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Testimonial section-->
        

        <section>
            <div class="container" align="center" style="padding-top: 6rem!important;">
                <div id="form-input" class="row g-3">
                    <div class="col-sm-12">
                        <label class="form-label">Name of player</label>
                        <input type="text" id="playerName" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon2" autocomplete="off">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Start season</label>
                        <input type="text" id="start_season" class="form-control" placeholder="Start season" aria-label="Start season" aria-describedby="basic-addon2" autocomplete="off">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">End season</label>
                        <input type="text" id="end_season" class="form-control" placeholder="End season" aria-label="End season" aria-describedby="basic-addon2" autocomplete="off">
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-5 mb-3">
                        <label class="form-label">Dati visualizzati</label>
                        <select class="form-select" id="dati" >
                            <option>Punti</option>
                            <option>Minuti</option>
                            <option>Assist</option>
                            <option>Rimbalzi</option>
                            <option>Palle rubate</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-outline-secondary" id="searchPlayerC" type="button">Search</button>
                    </div>
                    <div class="mb-3">
                        <span id="errors"></span>
                    </div>
                </div>
            </div>

            <div class="container" id="chartBox">
                <canvas id="myChart" width="100%" height="100%"></canvas>
            </div>
        </section>
    </main>

    <!-- Footer-->
    <footer class="bg-dark py-3 mt-auto" style="bottom: 0px; background-color: rgb(33, 37, 41)!important;">
        <div class="container px-4">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">
                        Copyright &copy; All of NBA 2022
                    </div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="../privacy">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Terms</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Function statistics file -->
    <script type="text/javascript" src="../javascript/statScript.js"></script> 
  </body>
</html>
