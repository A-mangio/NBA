        <!-- Testimonial section-->

            <div id="testimonial" class="row py-5">
                <img src="../images/mj.jpg" alt="Michael Jordan" width="100%" height="100%" >

        <section>
            <div class="container" align="center">
                <div id="form-input" class="row g-3">
                    <div class="col-sm-6">
                        <label class="form-label">Name of player</label>
                        <input type="text" id="playerName" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon2" autocomplete="off">
                    </div>
                    <div class="col-sm-3">
                        <label class="form-label">Start season</label>
                        <input type="text" id="start_season" class="form-control" placeholder="Start season" aria-label="Start season" aria-describedby="basic-addon2" autocomplete="off">
                    </div>
                    <div class="col-sm-3 mb-3">
                        <label class="form-label">End season</label>
                        <input type="text" id="end_season" class="form-control" placeholder="End season" aria-label="End season" aria-describedby="basic-addon2" autocomplete="off">
                    </div>
                    <div>
                        <button class="btn btn-outline-secondary" id="searchPlayer" type="button">Search</button>
                    </div>
                    <div class="mb-3">
                        <span id="errors"></span>
                    </div>
                </div>
            </div>


            <div class="container">
                <canvas id="myChart" width="auto" height="auto"></canvas>
            </div>
        </section>
