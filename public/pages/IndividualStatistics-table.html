<!doctype html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
		<meta name="keywords" content="NBA, basket, basket america">
		<script type="application/ld+json" src="../../schema.json"></script>

		<title>All of NBA</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../stylesheet/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Dark Mode-->
        <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
        <link rel="stylesheet" href="../stylesheet/dark-mode.css" media="(prefers-color-scheme: dark)">
	</head>
<body class="d-flex flex-column min-vh-100">
	<main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="background-color: rgb(33, 37, 41)!important;">
            <div class="container px-5">
                <a class="navbar-brand" href="/">All of NBA</a>
                <div style="color:white">
                    <dark-mode-toggle
                        appereance="switch"
                        light="Day Mode"
                        dark="Night Mode"
                    ></dark-mode-toggle>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Table</a></li>
                        <li class="nav-item"><a class="nav-link" href="chart">Chart</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Testimonial section--> 
        <section>
            <div id="testimonial" class="row py-5">
                <img src="../images/mj.jpg" alt="Michael Jordan" id = "mj-img" width="100%" height="100%" >
                <div class="centered" id="mj">
                    <div class="fs-4 mb-4 fst-italic">"I can accept failure, everyone fails at something. But i can't accept not trying."</div>
                    <div class="fw-bold" id="mjquote">
                        Micheal Jordan
                        <span class="fw-bold text-primary mx-1">/</span>
                        The greatest basketball player of all time
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container" align="center">
                <div id="form-input" class="row g-3">
                    <div class="col-sm-6">
                        <label class="form-label">Name of player</label>
                        <input type="text" id="playerName" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon2" autocomplete="off">
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label class="form-label">Regular Season</label>
                        <input type="text" id="season" class="form-control" placeholder="Season" aria-label="Season" aria-describedby="basic-addon2" autocomplete="off">
                    </div>
                    <div>
                        <button class="btn btn-outline-secondary" id="searchPlayer" type="button">Search</button>
                    </div>
                    <div class="mb-3">
                        <span id="errors"></span>
                    </div>
                </div>
            </div>
            
            <div id="div_score"> 
                <table id="table_score" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Season</th>
                            <th>Average points</th>
                            <th>Average time played</th>
                        </tr>
                    </thead>
                    <tbody id="body_score">
                    </tbody>
                </table>         
            </div>
        </section>
    </main>
 	<!-- Footer-->
     <footer class="bg-dark py-3 mt-auto" style="bottom: 0px; background-color: rgb(33, 37, 41)!important;">
        <div class="container px-4">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">
                        Copyright &copy; All of NBA 2022
                    </div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="../privacy">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Terms</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>
	
	<!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Function statistics file -->
    <script type="text/javascript" src="../javascript/statScript.js"></script> 
    </body>
</html>
